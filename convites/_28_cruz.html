<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Convite Cruz - Office</title>
	<meta name="theme-color" content="#E1D7CC" />

	<link rel="stylesheet" href="../style.css" />

	<script>
		document.documentElement.className += ' js'
	</script>
</head>

<body>
	<header class="header container">
		<a class="logo" href="../index.html">
			<picture>
				<source srcset="../img/home/logo-header-48.svg" media="(max-width: 720px)" />
				<img src="../img/home/logo-header-56.svg" alt="Logotipo Office" />
			</picture>
		</a>
		<menu class="menu-social">

			<li class="btn1">
				<a href="https://www.instagram.com" target="_blank">
					<img src="/img/icones/instagram.svg" alt="ícone do instagram" />
				</a>
			</li>
		</menu>
	</header>

	<main class="convite-galeria">
		<div class="container">
			<div class="slide-wrapper">
				<div class="slide-gallery">
					<img src="/img/convites/cruz/cruz1.webp" alt="" />
					<img src="/img/convites/cruz/cruz2.webp" alt="" />
					<img src="/img/convites/cruz/cruz3.webp" alt="" />
				</div>
				<div class="slide-controls">
					<div class="arrows">
						<button class="arrow-left">
							<img class="left" src="/img/icones/arrow-left.svg" alt="" />
						</button>
						<button class="arrow-right">
							<img class="right" src="/img/icones/arrow-right.svg" alt="" />
						</button>
					</div>
				</div>
			</div>
			<div class="slide-info">
				<hgroup>
					<h2>Cruz</h2>
					<ul>
						<li>Tamanho 30x21</li>
						<li>Papel Diamond linear</li>
						<li>Brasão relevo seco</li>
					</ul>
					<a class="btn3" aria-label="Chat on WhatsApp" href="https://wa.me/5511995499500" target="_blank">quero um orçamento</a>
				</hgroup>
				<div>
					<a target="_blank" class="btn1" href="https://wa.me/5511995499500">
						<img src="/img/icones/whatsapp.svg" alt="ícone do whatsapp" />
					</a>
					<p>
						Todos os modelos são personalizáveis de acordo com o seu evento e estilo. Chame no Whatsapp e vamos bater
						um papo!
					</p>
				</div>
				<button>
					<a href="javascript:history.back();"></a>
				</button>
			</div>
		</div>
	</main>

	<script type="module" src="/js/script.js"></script>
</body>

</html>
